<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animations.html">

<dom-module id="employee-login-dialog">
  <template>
    <employee-dialog title="welcome" sub-title="please login or create an account first" entry-animation="scale-up-animation" exit-animation="fade-out-animation" opened="[[opened]]" with-backdrop>
      <span buttons>
        <employee-button class="button" icon="employee-icons:google-login" on-tap="signIn" login>google</employee-button>
        <a href="/sign-up">
          <employee-button class="button" icon="employee-icons:account-circle" login>create</employee-button>
        </a>
      </span>
    </employee-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'employee-login-dialog',


      properties: {
        opened: {
          type: Boolean,
          value: false
        }
      },

      signIn: function () {
        this.fire('login-user', {bubbles: true, cancelable: true});
      }
    });
  })();
  </script>
</dom-module>
