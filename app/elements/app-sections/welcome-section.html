<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="welcome-section">
  <template>
    <style>
      :host {
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      paper-material {
        padding: 16px;
        @apply(--layout-vertical);
      }
      .paper-font-display2 {
        margin: 16px 0;
      }
      .button-bar {
        margin: 24px auto 0px auto;
      }
    </style>
    <paper-material elevation="1">
      <h2 class="paper-font-display2">Welcome</h2>
      <span class="paper-font-subhead">Please login or create an account first.</span>

      <span class="button-bar">
        <paper-button raised>Login</paper-button>
        <a href="/create-account">
          <paper-button raised>Create</paper-button>
        </a>
      </span>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'welcome-section',

      properties: {
        foo: {
          type: String,
          value: 'welcome-section',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
